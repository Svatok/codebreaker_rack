<!DOCTYPE html>
<html>
<head>
    <title>Codebreaker</title>
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
</head>
<body>
  <div class="center">
    <h1>Hello Test!</h1>
    <table class='dialog_content'>
      <tr>
        <td colspan="3"><div class = 'message'>Game started. Enter guess:</div></td>
      </tr>
      <tr>
        <td>
          <div class = 'guess_form'>
            <form class="form_guess" name="guess_form" method="post" action="/game">


              <input type="text" name="guess" placeholder="Guess" required autofocus>
              <input type="submit" name="submit" value="Ok">
            </form>
          </div>
          <div class = 'attempts'>
            Attempts left: 10
          </div>
        </td>
        <td>
          <div class = 'hint'><a href="/hint">Hint</a></div>
        </td>
        <td>
          <div class = 'menu'>
            <a href="/score">Score</a>
            <a href="/restart">Restart</a>
            <a href="/exit">Exit</a>
          </div>
        </td>
      </tr>
    </table>
    <table class = 'attempts_history'>
      <thead>
        <tr>
          <th>Attempt #</th>
          <th>Guess</th>
          <th>Respond</th>
        </tr>
      </thead>
    </table>
</body>
</html>
